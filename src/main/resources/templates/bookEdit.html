            <input type="hidden" name="id" th:value="${book.id}"/>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name </label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" th:value="${book.name}">
    
  </div>
  
 <div class="mb-3">

  </div>
  
  <div class="mb-3">
