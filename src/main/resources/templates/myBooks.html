<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">BookManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="get_All_Books">Available Books</a>
                    </li>
					<li class="nav-item">
					      <a class="nav-link text-white" href="my_Books">My Books</a>
					 </li>



                </ul>
                <div>
                    <a class="nav-link text-white" href="book_Register">New Book register</a>
                </div>
               

            </div>
        </div>


    </nav>


   <div class="container my-5">
	   <table class="table table-stripped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">price</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${book}">
     
      <td th:text="${b.id}"></td>
      <td th:text="${b.name}">Otto</td>
      <td th:text="${b.author}">@mdo</td>
      <td th:text="${b.price}">@mdo</td>
       <td><a style="color:rgb(135, 16, 16); " th:href="@{/deleteMyList/{id}(id=${b.id})}"><i class="fa fa-solid fa-trash"></i></a></td>
       
    </tr>
    
  </tbody>
</table>
	   
   </div>
   
</body>
